<header class="">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home_page' %}"><h2>Sixteen <em>Clothing</em></h2></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                <a class="nav-link {% if page_tag == 'home' %} active {% endif %}" href="{% url 'home_page' %}">Home
                  <span class="sr-only">(current)</span>
                </a>
                </li>
                <li class="nav-item">
                <a class="nav-link {% if page_tag == 'products' %} active {% endif %}" href=#>#GOSHOPPING</a>
                </li>
                <li class="nav-item">
                <a class="nav-link {% if page_tag == 'about_page' %} active {% endif %}" href="{% url 'about_page' %}">About Us</a>
                </li>
                <li class="nav-item">
                <a class="nav-link {% if page_tag == 'contact_page' %} active {% endif %}" href="{% url 'contact_page' %}">Contact Us</a>
                </li>
                {% if user.is_authenticated %}
                 <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logout from {{user.username}}</a>
                {% else %}
                <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
                <li class="nav-item">
                <a class="nav-link" href="{% url 'registration_page' %}">Registration</a>
                {% endif %}
                </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
